<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>태그 선택자</title>
<style>
input{
	background-color: #fff;
	padding: 5px;
	border: 2px solid #03cf5d;
	outline: none;
	
}

input.focused{
	background-Color: #e1e6f6
}

</style>
<script>

function onFocus(el){
	console.log(el);
	//el.style.backgroundColor = "#e1e6f6";
	el.className="focused";
}

function onBlur(el){
	el.className="";
}

</script>

</head>
<body>
	<form>
		<input 
			onfocus='onFocus(this)'
			onblur='onBlur(this)'
			type="text" 
			name="userId" 
			id="user-id" 
			placeholder="아이디"/>
		<br/><br/>
		<input type="password" name="password" placeholder="비밀번호"/>
	</form>
</body>
</html>
